<html lang="en">
    
<head>
    
    <link rel="stylesheet" href="./css/custom.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="clases.js" ></script>    
    <script src="tabla.js" ></script>    
    <title>Document</title>
</head>
<body>           
    <div class="divFlex">
            <div class="column-30">
            <input type="button" value="Alta" class= "btn-promedio" onclick="hiddenAlta()"/>
                <h1>FILTROS</h1>
                <div class="row">  <p>Filtrar por:</p> <select id="tipo_filtro" onchange="filtrarTabla()" class="selectF"> </select> <input  class="btn-borrar" type="button" value="x" onclick="LimpiarFiltro()"  /></div>
                <div class="row">  <p>Promedio edad:</p> <input type="text" class="selectF" id="prom"/> </select></div>  
                <div class="row">  <input  type="button"  class="btn-promedio" value="Calcular promedio" onclick="calcularPromedio()"  /></div>  
                </div>  
                <div class="column-70">
                    <div class="data_table">
                    <h1>TABLA</h1>
                    <label><input type="checkbox" checked="true" id="cb_id"  onchange="CambiarEstadoColumna(0)">ID</label>
                    <label><input type="checkbox" id="cb_nombre"  checked="true"  onchange="CambiarEstadoColumna(1)">Modelo</label>
                    <label><input type="checkbox" id="cb_apellido"   checked="true" onchange="CambiarEstadoColumna(2)">Marca</label>
                    <label><input type="checkbox" id="cb_edad"  checked="true"  onchange="CambiarEstadoColumna(3)">Precio</label>                   
                    </div>
                    <table id="tabla" class="grilla tabla">
                    <thead>                    
                    <tr>
                        <th > ID</th>
                        <th> Modelo</th>
                        <th> Marca</th>
                        <th> Precio</th>
                        <th> Accion</th>
                    </tr>
                    </thead>
                    <tbody id="body_id" >
                    </tbody>
                </table>
            </div>
            <div id="divFormVehiculos" hidden class="divFormVehiculos">
                <h1>ABM Vehiculos</h1>              
                <div class="row"> <p>ID:</p> <input type="text" id="id"/> </div>
                <div class="row"> <p>Marca</p> <input type="text" id="marca"/> </div>
                <div class="row"> <p>Modelo:</p> <input type="text" id="modelo"/></div>
                <div class="row">  <p>Precio:</p> <input type="text" id="precio"/></div>
                <div class="row">  <p>Tipo</p>  <select id="tipo" id="tipo"> </select> </div>       
                <div class="row">  <input type="button" class="btn-promedio" value="Agregar" onclick="agregarVehiculo()"  />    
                    <input type="button" value="Cerrar" onclick="cerrarDiv()"  class="btn-borrar" />
                </div> 
        </div>
        
            
</body>
</html>
